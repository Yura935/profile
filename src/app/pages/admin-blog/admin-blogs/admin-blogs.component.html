<form>
    <div class="form-group">
        <input [(ngModel)]="blogTitle" name="blogTitle" type="text" class="form-control" id="title"
            placeholder="title here..">
    </div>
    <div class="form-group">
        <textarea [(ngModel)]="blogText" name="blogText" class="form-control" id="text"
            placeholder="text here.."></textarea>
    </div>
    <div class="form-group">
        <input [(ngModel)]="blogAuthor" name="blogAuthor" type="text" class="form-control" id="author"
            placeholder="author here..">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
                (change)="uploadFile($event)">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
    </div>
    <div *ngIf="!success" class="d-flex align-items-center mt-3 mb-3">
        <strong>Loading...</strong>
        <div class="spinner-border ml-auto text-primary" role="status" aria-hidden="true"></div>
    </div>
    <button *ngIf="!editStatus" type="button" (click)="addAdminBlog()" class="btn button">ADD</button>
    <button *ngIf="editStatus" type="button" (click)="saveEditAdminBlog()" class="btn button">Save</button>
</form>
<hr>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Text</th>
            <th scope="col">Date</th>
            <th scope="col">Author</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of adminBlogs; let i=index">
            <td>{{ i+1 }}</td>
            <td>{{ b.title }}</td>
            <td>{{ b.text }}</td>
            <td>{{ b.date | date: short }}</td>
            <td>{{ b.author }}</td>
            <td>
                <button (click)="editAdminBlog(b)" class="btn button">Edit</button>
            </td>
            <td>
                <button class="btn button" (click)="deleteAdminBlog(b)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
