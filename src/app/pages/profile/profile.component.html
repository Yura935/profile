<div class="container-fluid">
    <div class="account d-flex">
        <img class="icon" [attr.src]="userImage" alt="img">
        <div class="info">
            <h3>{{ userName }}</h3>
            <p>{{ userEmail }}</p>
            <P>{{ userCity }}</P>
        </div>
        <div class="dialog">
            <p>Hi {{ userName }}!, welcome in our site.</p>

        </div>
    </div>
</div>
